<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>$http</title>
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div ng-app="myApp" ng-controller="countryCtrl">

    <table>
        <tr>
            <th>row</th>
            <th>Name</th>
            <th>Country</th>
        </tr>
        <tr ng-repeat="x in countries |orderBy :'Country' " >
            <td>{{ $index + 1 }}</td>   <!-- $index is set to the item index or key. -->
            <td>{{ x.Name }}</td>
            <td>{{ x.Country }}</td>
        </tr>
    </table>
</div>

<script>
    var app = angular.module('myApp', []);
    app.controller('countryCtrl', function($scope, $http) {
        $http.get("country.json")
                .success(function(response) {
                    $scope.countries = response.records;
                });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">
    <p>{{ lower }}</p>
    <p>{{ upper }}</p>
    <p>"HAMID" is string? {{ isStr }}</p>
    <p>20 is number? {{ isNum }}</p>
</div>

<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
        $scope.name = "HAMID";
        $scope.lower = angular.lowercase($scope.name);
        $scope.upper = angular.uppercase($scope.lower);
        $scope.isStr = angular.isString($scope.upper);
        $scope.isNum = angular.isNumber(20);
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tables</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<div ng-app=""  ng-init="fruits=[
    {flavor:'cherry',price: 10},
    {flavor:'apple',price: 5},
    {flavor:'banana',price: 15},
    {flavor:'lemon',price: 7},
    {flavor:'blueberry',price: 12},
    {flavor:'orange',price: 8},
    {flavor:'grape',price: 3}]">
    <table>
        <tr>
            <th>row</th>
            <th>flavor</th>
            <th>price</th>
        </tr>
        <tr ng-repeat="x in fruits | orderBy : 'price'" >  <!-- use "-price" to reverse order-->
            <td>{{ $index + 1 }}</td>
            <td>{{ x.flavor | uppercase}}</td>      <!-- use lowercase -->
            <td>{{ x.price | currency }}</td>   <!-- use currency:"USD$":0 -->
        </tr>
    </table>

</div>
</div>
</body>
</html>

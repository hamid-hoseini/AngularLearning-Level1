<!DOCTYPE html>
<html>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<link rel="stylesheet" href="css/style.css"/>
<body>

<div ng-app="myApp" ng-controller="myCtrl">
    <table>
        <tr>
            <th>row</th>
            <th>flavor</th>
            <th>price</th>
        </tr>
        <tr ng-repeat="x in fruits" >
            <td>{{ $index + 1 }}</td>   <!-- $index is set to the item index or key. -->
            <td>{{ x.flavor }}</td>
            <td>{{ x.price }}</td>
        </tr>
    </table>
</div>

<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
        $scope.fruits=[
            {flavor:'cherry',price: 10},
            {flavor:'apple',price: 5},
            {flavor:'banana',price: 15},
            {flavor:'lemon',price: 7},
            {flavor:'blueberry',price: 12},
            {flavor:'orange',price: 8},
            {flavor:'grape',price: 3}];
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<style>
    table, td, th  {
        border: 1px solid grey;
        border-collapse: collapse;
        padding: 5px;
    }
</style>
<body>

<div ng-app="myApp" ng-controller="myCtrl">
    <table>
        <tr>
            <th>flavor</th>
            <th>price</th>
        </tr>
        <tr ng-repeat="x in fruits">
            <td ng-if="$odd" style="background-color:#f1f1f1">
                {{ x.flavor }}</td>
            <td ng-if="$even">
                {{ x.flavor }}</td>
            <td ng-if="$odd" style="background-color:#f1f1f1">
                {{ x.price }}</td>
            <td ng-if="$even">
                {{ x.price }}</td>
        </tr>
    </table>
</div>

<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
        $scope.fruits=[
            {flavor:'cherry',price: 10},
            {flavor:'apple',price: 5},
            {flavor:'banana',price: 15},
            {flavor:'lemon',price: 7},
            {flavor:'blueberry',price: 12},
            {flavor:'orange',price: 8},
            {flavor:'grape',price: 3}];
    });
</script>

</body>
</html>
